{% load static %}
<html>
 <head>
  <title>Django blog</title>
  <link
   href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
   rel="stylesheet"
  />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
   crossorigin="anonymous"
  />
  <link href="{% static 'css/base.css' %}" rel="stylesheet" />
 </head>
 <body>
  <header>
   <h1>
    <a href="{% url 'home' %}">Django blog</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="login">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="login">Login</a>
    {% endif %}
   </h1>
  </header>
  <div>
   {% if messages %} 
    {% for message in messages %} 
    <div class="alert alert-warning" role="alert" style="width: 50%; margin-left:50%; transform: translateX(-50%)">
      {{message}} 
    </div>
    {% endfor %} 
    {% endif %} 
    {% block content %} {% endblock content %}
  </div>
 </body>
</html>

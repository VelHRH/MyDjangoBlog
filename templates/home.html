{% extends 'base.html' %} {% block content %} {% for post in object_list %}
<div class="post-entry" style="width: 80%; margin-left:50%; transform: translateX(-50%)">
 <h2><strong><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></strong></h2>
 <p>{{ post.body|slice:":50" }}... </p>
</div>
{% endfor %} {% endblock content %}
